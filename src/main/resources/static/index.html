<!doctype html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Dengoso</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }

    </style>
</head>

<body ng-app="hello">

    <h2>Registre o foco da dengue que vocÃª encontrou.</h1>
    <div id="map"></div>    

    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
    
    <script>
        function initMap() {
            var zoomDefault = 16;
            
            var myLatLng = {
                lat: -20.496323,
                lng: -54.573407
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: zoomDefault,
                center: myLatLng,
                streetViewControl: true,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });

            var image = 'img/map-marker.png';

            addMarker(map, image, myLatLng);
            
            addCircle(map, myLatLng);
            
            map.addListener("click", function (event) {
                var latitude = event.latLng.lat();
                var longitude = event.latLng.lng();
                console.log( latitude + ', ' + longitude );
                
                addMarker(map, image, event.latLng);
                
                addCircle(map, event.latLng);
            });
            
            function addMarker(map, image, latLng) {
                new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: 'Hello World!',
                    icon: image
                });
            };
            
            function addCircle(map, latLng) {
                new google.maps.Circle({map: map,
                    radius: 100,
                    center: latLng,
                    fillColor: '#777',
                    fillOpacity: 0.1,
                    strokeColor: '#AA0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2
                });        
            };
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyvUvW-ejncX6xqy7pqf-c9Evz_wDF_Hc&signed_in=true&callback=initMap"></script>
</body>

</html>
