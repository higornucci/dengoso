<!doctype html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Dengoso</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none !important;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }

    </style>
</head>

<body ng-app="hello">
    <div class="container">
        <h1>Registre o foco da dengue que vocÃª encontrar.</h1>
        <div ng-controller="home" ng-cloak class="ng-cloak">
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        function initMap() {
            var zoomDefault = 16;
            
            var myLatLng = {
                lat: -20.496323,
                lng: -54.573407
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: zoomDefault,
                center: myLatLng,
                streetViewControl: true,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });

            var image = 'img/map-marker.png';

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!',
                icon: image
            });

            marker.addListener('click', function() {
                map.setZoom(zoomDefault);
                map.setCenter(marker.getPosition());
            });
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyvUvW-ejncX6xqy7pqf-c9Evz_wDF_Hc&signed_in=true&callback=initMap"></script>

    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
</body>

</html>
